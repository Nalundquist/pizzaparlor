<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/scripts.js"></script>
		<title>Hungry Hyram's Pizza Palace</title>
	</head>
	<body>
		<div class="top-bar">
			<h1>Hungry Hyram's Pizza Palace</h1>
		</div>
		<div class="container">
			<div class="sidebar">

			</div>
			<div class="main-body">
				<div class="body-head">
					
					<h4>We know you and your family can get just as hungry as Hyram himself and are here to provide you with all the melty cheese and cripsy crust you can handle!  Order below!</h4>
				</div>
				<form class="pizza-order" id="order-form">
					<div class="size-submit" id="size-submit-1">
						<p>What size of pizza would you like?</p>
						<select id="pizza-size">
							<option value="Small">Small (10")</option>
							<option value="Medium">Medium (13")</option>
							<option value="Large">Large (15")</option>
							<option value="Hungry Hyram">Hungry Hyram (18")</option>
						</select>
					</div>
					<div class="top-submit hidden" id="top-submit-1">
						<p>What toppings would you like on this pizza?</p>
						<div class="top-flex">
							<div class="top-col" id="top-col-1">
								<input type="checkbox" name="toppings" value="Extra Cheese" id="cheese">
								<label for="cheese">Extra Cheese</label><br>
								<input type="checkbox" name="toppings" value="Pepperoni" id="pepperoni">
								<label for="pepperoni">Pepperoni</label><br>
								<input type="checkbox" name="toppings" value="Mushroom" id="mushroom">
								<label for="mushroom">Mushroom</label><br>
								<input type="checkbox" name="toppings" value="Sausage" id="sausage">
								<label for="sausage">Sausage</label><br>
								<input type="checkbox" name="toppings" value="Jalape&ntilde;o" id="jalape&ntilde;o">
								<label for="jalape&ntilde;o">Jalape&ntilde;o</label><br>
								<input type="checkbox" name="toppings" value="Chicken" id="chicken">
								<label for="chicken">Chicken<label><br>
								<input type="checkbox" name="toppings" value="Pineapple" id="pineapple">
								<label for="pineapple">Pineapple</label><br>
							</div>
							<div class="top-col" id="top-col-2">
								<input type="checkbox" name="toppings" value="Canadian Bacon" id="can-bacon">
								<label for="can-bacon">Canadian Bacon</label><br>
								<input type="checkbox" name="toppings" value="Olive" id="olive">
								<label for="olive">Olive</label><br>
								<input type="checkbox" name="toppings" value="Chevre" id="chevre">
								<label for="chevre">Chevre</label><br>
								<input type="checkbox" name="toppings" value="Black Truffle" id="black-truff">
								<label for="black-truff">Black Truffle</label><br>
								<input type="checkbox" name="toppings" value="Top Sirloin" id="sirloin">
								<label for="sirloin">Top Sirloin</label><br>
								<input type="checkbox" name="toppings" value="Escargot" id="escargot">
								<label for="escargot">Escargot</label><br>
							</div>
						</div>
						<button type="submit" class="btn" id="order-btn">Order</button>
					</div>
				</form>
				<div class="order-box hidden" id="order-summary">
					
				</div>
			</div>
		</div>
	</body>
</html>
